# Common application configuration with environment-variable overrides
spring:
  application:
    name: kheti-sahayak
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kheti_sahayak}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      connection-timeout: ${DB_CONNECTION_TIMEOUT_MS:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT_MS:600000}
      max-lifetime: ${DB_MAX_LIFETIME_MS:1800000}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}
        jdbc:
          time_zone: UTC

  # Flyway database migration configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: ${REDIS_TIMEOUT_MS:2000}

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: ${LOG_SQL:false}
    com.khetisahayak: DEBUG

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /api-docs
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true

# Application configuration (CORS, ML, JWT, OTP, SMS)
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}

# S3 configuration (to be used by S3 client if required)
aws:
  region: ${AWS_REGION:ap-south-1}
  s3:
    bucket: ${AWS_S3_BUCKET:}
    endpoint-override: ${AWS_S3_ENDPOINT:}

  # ML Service configuration for crop disease detection
  ml:
    service:
      url: ${ML_SERVICE_URL:http://localhost:8000}
      timeout: ${ML_SERVICE_TIMEOUT:30000}
      enabled: ${ML_SERVICE_ENABLED:true}
  jwt:
    secret: ${JWT_SECRET:khetisahayak-agricultural-platform-jwt-secret-key-for-farmer-authentication}
    expiration: ${JWT_EXPIRATION:86400000}  # 24 hours
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days
  otp:
    length: ${OTP_LENGTH:6}
    expiry-minutes: ${OTP_EXPIRY_MINUTES:5}
    max-attempts: ${OTP_MAX_ATTEMPTS:3}
  sms:
    enabled: ${SMS_ENABLED:false}