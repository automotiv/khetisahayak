version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: kheti_sahayak_postgres
    environment:
      POSTGRES_DB: kheti_sahayak
      POSTGRES_USER: kheti_sahayak_app
      POSTGRES_PASSWORD: secure_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./kheti_sahayak_spring_boot/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - kheti_sahayak_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kheti_sahayak_app -d kheti_sahayak"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kheti_sahayak_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kheti_sahayak_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kheti Sahayak Spring Boot Application
  kheti_sahayak_app:
    build:
      context: ./kheti_sahayak_spring_boot
      dockerfile: Dockerfile
    container_name: kheti_sahayak_app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kheti_sahayak
      SPRING_DATASOURCE_USERNAME: kheti_sahayak_app
      SPRING_DATASOURCE_PASSWORD: secure_password123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      ML_SERVICE_ENABLED: "true"
      ML_SERVICE_URL: http://ml-service:5000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kheti_sahayak_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Service (Python FastAPI)
  ml-service:
    image: python:3.9-slim
    container_name: kheti_sahayak_ml
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"
    volumes:
      - ./ml_service:/app
    command: >
      bash -c "
        pip install fastapi uvicorn python-multipart pillow tensorflow &&
        uvicorn main:app --host 0.0.0.0 --port 5000
      "
    networks:
      - kheti_sahayak_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  kheti_sahayak_network:
    driver: bridge