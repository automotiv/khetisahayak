services:
  - type: web
    name: kheti-sahayak-backend
    env: node
    plan: free
    rootDir: kheti_sahayak_backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # You will need to add DATABASE_URL and REDIS_URL manually in the dashboard
      # or uncomment below if creating new resources via Blueprint
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: khetisahayak-db
      #     property: connectionString

# Uncomment to create a new free database via Blueprint
# databases:
