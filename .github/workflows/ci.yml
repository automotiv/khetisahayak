name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  FLUTTER_VERSION: '3.24.0'

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: kheti_sahayak_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: kheti_sahayak_backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: kheti_sahayak_backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run unit tests
        run: npm test -- --coverage
        continue-on-error: true
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/kheti_sahayak_test
          JWT_SECRET: test-jwt-secret-for-ci

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: kheti_sahayak_backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  backend-security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: kheti_sahayak_backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: kheti_sahayak_backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: kheti_sahayak_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "API_BASE_URL=https://api.example.com/api" > lib/.env

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true

      - name: Run tests
        run: flutter test --coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: kheti_sahayak_app/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com/api

  build-backend:
    name: Build Backend Docker
    runs-on: ubuntu-latest
    needs: [backend-test, backend-security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        continue-on-error: true

      - name: Build Docker image
        run: docker build -t kheti-sahayak-backend:${{ github.sha }} ./kheti_sahayak_backend

      - name: Push to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        continue-on-error: true
        run: |
          docker tag kheti-sahayak-backend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/kheti-sahayak-backend:latest
          docker tag kheti-sahayak-backend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/kheti-sahayak-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kheti-sahayak-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kheti-sahayak-backend:${{ github.sha }}

  build-flutter:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    needs: [flutter-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: kheti_sahayak_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "API_BASE_URL=https://api.example.com/api" > lib/.env

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: kheti_sahayak_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14
