<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Clean gradients -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>

    <linearGradient id="leaf" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D6A7"/>
      <stop offset="100%" style="stop-color:#66BB6A"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background (iOS style) -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg)"/>

  <!-- Main icon: Growing sprout in a minimalist style -->
  <g transform="translate(256, 256)">

    <!-- Soil/pot base - simple and clean -->
    <path d="M -100,60 L -80,120 L 80,120 L 100,60 Z" fill="#5D4037" opacity="0.9"/>
    <rect x="-100" y="60" width="200" height="8" fill="#795548"/>

    <!-- Main stem -->
    <rect x="-12" y="-60" width="24" height="120" rx="12" fill="#7CB342"/>

    <!-- Left large leaf -->
    <ellipse cx="-70" cy="-20" rx="65" ry="40" fill="url(#leaf)"
             transform="rotate(-25 -70 -20)"/>
    <path d="M -135,-20 Q -70,-20 -25,-20" stroke="#558B2F"
          stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Right large leaf -->
    <ellipse cx="70" cy="0" rx="65" ry="40" fill="url(#leaf)"
             transform="rotate(25 70 0)"/>
    <path d="M 135,0 Q 70,0 25,0" stroke="#558B2F"
          stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Top leaf/bud - focal point -->
    <ellipse cx="0" cy="-90" rx="45" ry="55" fill="#81C784"/>
    <ellipse cx="0" cy="-95" rx="35" ry="45" fill="#A5D6A7"/>
    <path d="M 0,-140 Q 0,-95 0,-50" stroke="#558B2F"
          stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Small accent dots (tech/growth indicators) -->
    <circle cx="-50" cy="40" r="8" fill="#FDD835"/>
    <circle cx="50" cy="40" r="8" fill="#FDD835"/>
    <circle cx="0" cy="55" r="8" fill="#FDD835"/>

  </g>

  <!-- Optional: Subtle border for definition -->
  <rect x="32" y="32" width="448" height="448" rx="100"
        fill="none" stroke="#2E7D32" stroke-width="6" opacity="0.3"/>

</svg>
