<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradients for depth and modern look -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689F38;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Inner circle for contrast -->
  <circle cx="256" cy="256" r="200" fill="#ffffff" opacity="0.15"/>

  <!-- Main plant/sprout design -->
  <g transform="translate(256, 256)">

    <!-- Soil/ground base -->
    <ellipse cx="0" cy="80" rx="120" ry="30" fill="#795548" opacity="0.8"/>
    <ellipse cx="0" cy="80" rx="100" ry="25" fill="#5D4037" opacity="0.9"/>

    <!-- Center stem -->
    <rect x="-8" y="-20" width="16" height="100" rx="8" fill="#558B2F"/>

    <!-- Left leaf -->
    <g transform="rotate(-35)">
      <ellipse cx="-45" cy="-10" rx="55" ry="28" fill="url(#leafGrad)" filter="url(#shadow)"/>
      <path d="M -100,-10 Q -45,-10 -20,-10" stroke="#33691E" stroke-width="3" fill="none" opacity="0.6"/>
    </g>

    <!-- Right leaf -->
    <g transform="rotate(35)">
      <ellipse cx="45" cy="-10" rx="55" ry="28" fill="url(#leafGrad)" filter="url(#shadow)"/>
      <path d="M 100,-10 Q 45,-10 20,-10" stroke="#33691E" stroke-width="3" fill="none" opacity="0.6"/>
    </g>

    <!-- Top center leaf/bud -->
    <g transform="translate(0, -50)">
      <ellipse cx="0" cy="-25" rx="35" ry="45" fill="url(#leafGrad)" filter="url(#shadow)"/>
      <path d="M 0,-70 Q 0,-25 0,0" stroke="#33691E" stroke-width="3" fill="none" opacity="0.6"/>
    </g>

    <!-- Small leaves on stem -->
    <ellipse cx="-18" cy="10" rx="20" ry="12" fill="#81C784" opacity="0.8"/>
    <ellipse cx="18" cy="30" rx="20" ry="12" fill="#81C784" opacity="0.8"/>

    <!-- Tech element: small circuit nodes -->
    <circle cx="-60" cy="50" r="6" fill="url(#accentGrad)"/>
    <circle cx="60" cy="50" r="6" fill="url(#accentGrad)"/>
    <circle cx="0" cy="70" r="6" fill="url(#accentGrad)"/>

    <!-- Connecting lines (subtle circuit pattern) -->
    <line x1="-60" y1="50" x2="0" y2="70" stroke="#FBC02D" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="50" x2="0" y2="70" stroke="#FBC02D" stroke-width="2" opacity="0.6"/>

    <!-- Sun rays at top (symbolizing growth/support) -->
    <g transform="translate(0, -120)" opacity="0.7">
      <line x1="0" y1="0" x2="0" y2="-20" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="15" y2="-15" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="-15" y2="-15" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
    </g>

  </g>

  <!-- Subtle outer ring for polish -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1B5E20" stroke-width="4" opacity="0.3"/>

</svg>
